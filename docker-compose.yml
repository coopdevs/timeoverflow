version: '3.3'

services:
  db:
    image: postgres:9
    volumes:
      - postgres-volume:/var/lib/postgresql/data

  redis:
    image: redis:4
    ports:
      - "6379:6379"

  app:
    build: .
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - db
    volumes:
      - "./:/app"
    command: rails server -p 3000 -b '0.0.0.0'
    environment:
      DATABASE_HOST: db
      REDIS_URL: redis://redis:6379/0

  sidekiq:
    build: .
    env_file: .env
    command: bundle exec sidekiq
    environment:
      REDIS_URL: redis://redis:6379/0

