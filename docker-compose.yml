version: '3.3'

services:
  db:
    image: postgres:9
    volumes:
      - postgres-volume:/var/lib/postgresql/data

  redis:
    image: redis:4
    ports:
      - "6379:6379"

  app:
    build: .
    env_file: .env
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
    volumes:
      - "./:/app"
    command: rails server -p 3000 -b '0.0.0.0'
    environment:
      DATABASE_HOST: db
      REDIS_URL: redis://redis:6379/0
      ELASTICSEARCH_URL: elasticsearch:9200

  sidekiq:
    build: .
    env_file: .env
    command: bundle exec sidekiq
    depends_on:
      - redis
    environment:
      DATABASE_HOST: db
      REDIS_URL: redis://redis:6379/0
      ELASTICSEARCH_URL: elasticsearch:9200

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:6.4.2
    ports:
      - 9200:9200
    environment:
      - "discovery.type=single-node"

