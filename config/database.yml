defaults: &defaults
  adapter: postgresql
  encoding: utf8
  database: CHANGE_ME
  host: localhost
  pool: 5

# Rails supports setting a DATABASE_URL environment variable, which will
# override these settings. In case of need, set that variable, don't touch this
# file.
development:
  <<: *defaults
  database: timeoverflow_development

test: &test
  <<: *defaults
  database: timeoverflow_test

cucumber:
  <<: *test
